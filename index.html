<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>AnimVault - Los mejores cortos de animación</title>
</head>
<body>
    <header class="encabezado container">
        <img src="img/logo.svg">
    </header>

    <div class="formulario-inicio">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label>Usuario</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
            </div>
            <div class="enviar">
                <input type="submit" value="Inicia Sesión">
            </div>
            <div class="opciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuerdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>
            </div><!-- Fin opciones -->
        </form>

        <div class="contenido-inferior">
            <a href="#">Inicia sesión con Facebook</a>
            <a href="#" class="nuevo-usuario">¿Eres nuev@?
                <span>Regístrate</span>
            </a>
        </div>
    </div><!-- Fin formulario -->

    <footer class="pie-pagina">
            <p>Soporte técnico - Llama al 911 280 510</p>
    </footer>
</body>
</html>
